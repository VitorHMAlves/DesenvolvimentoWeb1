<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h3>Tabelas e Formulários</h3>

   <form>
    <table border="1">
        <tr>
            <th colspan="2"> Cadastro </th>
        </tr>
            
        <tr>
            <td rowspan="2"> 
                <img src="https://images.pexels.com/photos/11948417/pexels-photo-11948417.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="imagen ilustrativa">
            </td>
            <td> 
                <p>Dados Pessoais </p>
                
                    <label for="lo"> Login </label>
                    <input type="text" name="login" id="lo">
                    <label for="pas"> Senha </label>
                    <input type="password" name="senha" id="pas">
                    <button>cadastro</button>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    <input type="button" value="cadastrar">
                
            </td>
        
        </tr>
           
        <tr>
            <td> Endereços de Entrega 
            <label for="dt">Data de entrega </label>
            <input type="date" name="data" id="dt">
            <label for="end"> Endereço</label>
            <input type="text" name="ender" id="end">
        </td>
        
        </tr>
    </table>
  </form>
 </body>
</html>
